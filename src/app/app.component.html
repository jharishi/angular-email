<div class="ui container">
    <div class="ui secondary pointing menu">
        <a routerLink="/" class="item">Angular Email</a>
        <div class="right menu" >
        <ng-container *ngIf="signedin$ | async">
                <a routerLink="/inbox" class="ui item" routerLinkActive="active">
                    INBOX</a>
                    <a routerLink="/signout" class="ui item" routerLinkActive="active">
                        SignOut</a>
                    </ng-container>
                    <ng-container *ngIf="!(signedin$ | async)">
                        <a routerLink="/" class="ui item" 
                        [routerLinkActiveOptions]="{ exact : true }"
                        routerLinkActive="active">
                            Sign In</a>
                            <a routerLink="/signup" class="ui item" routerLinkActive="active">
                                SignUp</a>
                            </ng-container>
         </div>
    </div>

     

<router-outlet></router-outlet>

</div>
