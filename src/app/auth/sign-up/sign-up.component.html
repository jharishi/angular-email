<h3>Create an Account</h3>
<form (ngSubmit)="onSubmit()" class="ui form" [formGroup]="authForm">
    <!-- <div class="field">
        <label>UserName</label>
    <input formControlName = 'username'/>
    </div> -->
    <!-- {{ authForm.get('UserName')?.errors |json }} -->
    <app-input inputType="text" label= "username" [control]="$any(authForm.get('username'))"></app-input>
    <app-input  inputType="password" label= "password" [control]="$any(authForm.get('password'))"></app-input>
    <app-input  inputType="password" label= "passwordConfirmation" [control]="$any(authForm.get('passwordConfirmation'))"></app-input>
    

    <div *ngIf="authForm.get('password').touched&&
    authForm.get('password').touched&&
    authForm.errors"
    class="ui red basic label">
        <p *ngIf="authForm.errors['passwordsDontMatch']">
            Password Dont Match check again!
        </p>
        <p *ngIf="authForm.errors['noConnection']">
                No Internet Connection!
            </p>
            <p *ngIf="authForm.errors['unkownErrors']">
                    Failed to signUp
                </p>
                
            

    </div>
    
    <div>
    <button  class="ui submit button primary">Submit</button>
</div>
{{authForm.errors | json}}
</form>
